<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/template.xhtml">
    <ui:define name="titulo">Pós Graduação Web e Mobile 2015</ui:define>              
    <ui:define name="conteudo">
        <h:panelGroup rendered="#{!empty param.login_error}">
            <div class="error" style="margin-left: auto; margin-right: auto; width: 450px;">
                <h:messages>
                    Erro ao efetuar o login.
                    <br/>
                    Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
                </h:messages>    
            </div>
        </h:panelGroup>
        <div class="container">
            <form class="form-signin" id="login" method="post" action="${request.contextPath}/j_spring_security_check">
                <h2 class="form-signin-heading">DWM2015</h2>
                <label for="usuario" class="sr-only">Usuário</label>
                <input type="text" id="usuario" class="form-control" name='j_username' placeholder="Usuario"></input>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Senha" name='j_password'></input>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me"> Remember me</input>
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div>
    </ui:define>
</ui:composition>
