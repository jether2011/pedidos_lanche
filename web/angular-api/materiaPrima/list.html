<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DWM 2015</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<meta http-equiv="refresh" content="30">-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/datatables.bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-table.css">
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.datatables.min.js"></script>
        <script src="../js/bootstrap.datatables.min.js"></script>
        <script src="../js/bootstrap-table.js"></script>
        <script src="../js/angular.min.js"></script>
        <script src="../js/materiaPrima-ctrl.js"></script>        
    </head>
    <body ng-app="lanches">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="../../angular-api/cliente/list.html">Gerenciar Clientes</a></li>
                        <li class="active"><a href="../../angular-api/materiaPrima/list.html">Gerenciar Materias Prima</a></li>
                        <li><a href="../../angular-api/Produto/list.html">Gerenciar Produto</a></li>
                        <li><a href="../../angular-api/pedido/list.html">Gerenciar Pedido</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="materiaPrimaCtrl">
            <h2>Pedidos Lanche</h2><br/>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tabela" ng-click="limpar()">Gerenciamento de Matéria Prima</a></li> 
                <li><a data-toggle="tab" href="#formMateriaPrima">Cadastro de Matéria Prima</a></li>                
            </ul>
            <div class="tab-content">
                <div id="tabela" class="tab-pane fade in active" ><br/><br/>
                    <table id="tabelaAngular" class="table table-striped table-bordered table-responsive"
                           cellspacing="0" width="100%" at-table at-paginated at-list="materiaprima" at-config="config">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor</th> 
                                <th>Atualizar</th>
                                <th>Deletar</th>
                            </tr>
                        </thead> 
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Valor</th> 
                                <th>Atualizar</th>
                                <th>Deletar</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr ng-repeat="m in materiasPrima">
                                <td at-implicit at-sortable width="150" at-initial-sorting="asc">{{ m.id }}</td>
                                <td at-implicit at-sortable width="150">{{ m.nome }}</td>
                                <td at-implicit at-sortable>{{ m.valor }}</td>
                                <td>
                                    <p>
                                        <a ng-click="update(m.id)" href="#" class="btn btn-danger btn-small">
                                            <span class="glyphicon glyphicon-edit" title="Atualizar"></span>
                                        </a>
                                    </p>
                                </td>
                                <td>
                                    <p>
                                        <a ng-click="delete(m.id)" href="#" class="btn btn-danger btn-small">
                                            <span class="glyphicon glyphicon-remove" title="Deletar"></span>
                                        </a>
                                    </p>
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                    <at-pagination at-list="materiaPrima" at-config="config"></at-pagination>
                </div>
                <div id="formMateriaPrima" class="tab-pane fade">
                    <br/><br/>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" action="#">
                            <input type="hidden" value="{{materiaPrima.id}}" ng-model="materiaPrima.id" />
                            <div class="form-group">
                                <label for="nomeMateriaPrima" class="col-sm-2 control-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-model="materiaPrima.nome" class="form-control" id="nomeMateriaPrima" placeholder="Nome" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ValorMateriaPrima" class="col-sm-2 control-label">Valor</label>
                                <div class="col-sm-10">
                                    <input type="valor" ng-model="materiaPrima.valor" class="form-control" id="valorMateriaPrima" placeholder="Valor" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" ng-click="save(materiaPrima)" class="btn btn-default btn-info">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
        </div>        
    </body>
</html>
